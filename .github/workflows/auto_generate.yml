name: Auto Generate

on:
  push:
    paths:
      - 'LunaTV-config.json'
  workflow_dispatch:

jobs:
  autoGenerate:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # 关键：允许推送

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run encoding script
        run: npm run autoGenerate

      - name: Commit and push encoded files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add jingjian.json jin18.json
          git commit -m "Add auto generated files" || echo "No changes"
          git push
